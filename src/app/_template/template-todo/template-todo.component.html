<mat-card >
    <mat-card-title [class.done]="toDo$.status"> <!-- [class.done] fÃ¼gt die class .done zu wenn der toDo$ status true ist -->
        {{ toDo$.title }}
    </mat-card-title>
    <mat-card-content [class.done]="toDo$.status"> 
        {{ toDo$.description }}
    </mat-card-content>

    <div class="edit">
        <mat-icon (click)="changeCheck($event)">done</mat-icon>
        <mat-icon (click)="edit(toDo$)">create</mat-icon>
        <mat-icon (click)="delete($event)">delete</mat-icon>
    </div>
</mat-card>
